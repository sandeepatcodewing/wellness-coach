<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assests/img/logo/fav-icon.png" type="image/x-icon" />
    <title>Wellness Coach</title>
    <!-- main css-->
    <link rel="stylesheet" href="/assests/css/styles.css" />
    <!-- Roboto Slab Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- Questrial Font -->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
    <!-- Didact Gothic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet" />
    <!-- Font awsome 6.0 -->
    <script src="https://kit.fontawesome.com/ae48f6d481.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- Take a quiz notification -->
      <section class="top-notification">
        <div class="container">
          <div class="top-notification__content">
            <span class="top-notification__cross">
              <i class="fa-solid fa-xmark top-notification__cross--icon"></i>
            </span>
            <p class="top-notification__text">An exclusive, one-on-one coaching program for ambitious, designed to get you Real Results in all areas of your life in 3 short months.</p>
            <button class="top-notification__button">Take a quiz</button>
          </div>
        </div>
      </section>
      <!-- social media, contact details, cart, hamburger icon -->
      <section class="details">
        <div class="container">
          <div class="details__content">
            <div class="details__social-media">
              <!-- social media link -->
              <ul class="details__social-media--links">
                <li>
                  <a href="">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa-brands fa-pinterest"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                </li>
              </ul>
            </div>
            <!-- contact address -->
            <div class="details__contact-address">
              <ul class="details__contact-address--links">
                <li>
                  <a href="">
                    <i class="fa-solid fa-phone details__contact-address--icon"></i>
                    +977 9808605892
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fa-solid fa-envelope details__contact-address--icon"></i>
                    info.blossomCoach@gmail.com
                  </a>
                </li>
              </ul>
            </div>
            <!-- search, cart, and hamburger icons -->
            <div class="details__icons-navigation">
              <div class="details__icons-navigation--search-cart">
                <i class="fa-solid fa-magnifying-glass details__icons-navigation--icon"></i>
                <hr />
                <span class="details__icons-navigation--cart-icon">
                  <i class="fa-solid fa-cart-shopping details__icons-navigation--icon"></i>
                  <span class="details__icons-navigation--total-item">1</span>
                </span>
              </div>
              <span class="details__icons-navigation--hamburger-icon"></span>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="/assests/js/notification-close.js"></script>
  </body>
</html>
